<!DOCTYPE html>
<html ng-app="BudgetApp">
<head>
    <title>Budget App</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MainCtrl as main">
    <div class="container container-main">
        <div class="page-header">
            <h1 ng-bind="(main.balance | number:2) + ' RON'"></h1>
        </div>
        <div class="align-center">
            <div class="btn-group" role="group">
                <button class="btn btn-primary" ng-click="main.changeDisplay('both')">Balance</button>
                <button class="btn btn-default" ng-click="main.changeDisplay('income')">Income</button>
                <button class="btn btn-default" ng-click="main.changeDisplay('expense')">Spendings</button>
            </div>
        </div>
        <div class="table-container">
            <table class="table table-hover">
                <tbody>
                	<tr ng-class="entry.amount < 0 ? 'red' : 'green'" ng-repeat="entry in main.transactions | filterTransactions">
                		<td ng-bind="entry.date | formattedDate"></td>
                		<td ng-bind="entry.description"></td>
                		<td ng-bind="(entry.amount > 0 ? '+' : '') + (entry.amount | currency:value='')"></td>
                		<td width="40"><button type="button" class="btn btn-xs btn-danger" ng-click="main.deleteItem(entry.id)"><i class="glyphicon glyphicon-remove"></i></button></td>
                	</tr>
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <a href="add.html" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Receive</a>
            <a href="add.html" class="btn btn-default right">Spend <i class="glyphicon glyphicon-minus"></i></a>
        </div>
        <nav>
            <ul class="pagination">
                <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                <li class="active"><a href="#">Feb 2016</a></li>
                <li><a href="#">Jan 2016</a></li>
                <li><a href="#">Dec 2015</a></li>
                <li><a href="#">Nov 2015</a></li>
                <li><a href="#">Oct 2015</a></li>
                <li><a href="#">Sep 2015</a></li>
                <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
            </ul>
        </nav>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/storeFactory.js"></script>
</body>
</html>
